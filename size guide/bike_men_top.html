    <style type="text/css">
      .size-guide-container {
        display: grid;
        grid-template-columns: 0.7fr 1.3fr;
        grid-template-rows: 1fr;
        gap: 10px;
        padding-right: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .figure {
        display: flex;
      }

      .tg-wrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: auto;
      }

      .tg {
        border-collapse: collapse;
        border-color: #aaa;
        border-spacing: 0;
        margin: 0 auto;
      }

      .tg td,
      .tg th {
        background-color: #fff;
        border-color: #aaa;
        border-style: solid;
        border-width: 0px 0px 1px 0px;
        color: #333;
        font-family: Arial, sans-serif;
        font-size: 14px;
        overflow: hidden;
        padding: 20px 5px;
        word-break: normal;
      }

      .tg th {
        background-color: #0f3934;
        color: #fff;
        font-weight: normal;
      }

      .tg .tg-1wig {
        font-weight: bold;
        text-align: left;
      }

      .tg .tg-baqh {
        text-align: center;
        vertical-align: top;
        border-bottom: 1px solid #aaa;
      }

      .tg .tg-1j35 {
        background-color: #0f3934;
        font-family: "Trebuchet MS", Helvetica, sans-serif !important;
        font-size: medium;
        font-weight: bold;
        text-align: left;
        vertical-align: top;
      }

      .tg .tg-6bg0 {
        background-color: #0f3934;
        font-size: medium;
        font-weight: bold;
        text-align: center;
        vertical-align: top;
        border-bottom: 1px solid #aaa;
      }

      @media screen and (max-width: 767px) {
        .size-guide-container {
          grid-template-columns: 1fr; /* Adjust grid layout for smaller screens */
        }

        .tg {
          width: auto !important;
        }

        .tg col {
          width: auto !important;
        }

        .tg td,
        .tg th {
          padding: 7px; /* Adjust padding for smaller screens */
          white-space: nowrap;
        }
        .figure img {
          object-fit: cover;
          max-height: 350px;
          margin: 0 auto;
          display: block;
        }
      }
    </style>
